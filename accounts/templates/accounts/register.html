{% extends 'base.html' %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="">Join Today</legend>
            {{ form }}
        </fieldset>
        <div class="form-group">
            <button class="btn" type="submit">Sign Up</button>
        </div>
    </form>
    <div>
        <small class="text-muted">
            Already Have An Account? <a class='ml-2' href="#">Sign In</a>
        </small>
    </div>
</div>
{% endblock content %}
